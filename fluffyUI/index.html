<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluffyUI</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      /* Top Navigation Bar */
      .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: transparent;
        padding: 10px;
      }

      .navbar img {
        height: auto;
      }
      
      #logo {
        width: 200px;
      }

      /* Center Content */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center img {
        height: auto;
      }
      
      /* Responsive Styles */
      @media (max-width: 768px) {
        /* Navbar adjustments */
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding-left: 10px;
          gap: 10px; 
        }

        .navbar a {
          max-width: 70px; /* Adjust icon sizes for smaller screens */
        }

        /* Center content adjustments */
        .center img {
          max-width: 90%; /* Reduce image sizes on smaller screens */
        }
      }

      @media (max-width: 480px) {
        .navbar a {
          max-width: 60px; /* Further reduce icon sizes for smaller screens */
        }

        .center img {
          max-width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
      <a href="#logo">
        <img id="logo" src="https://i.postimg.cc/WbYBBZfn/fluffly-UI-fluffy-UI-removebg.png" alt="Home Icon" />
      </a>
      <a href="#home">
        <img src="https://i.postimg.cc/8k4Qb9Rx/fluffly-UI-home-icon-removebg.png" alt="Home Icon" style="width: 50px" />
      </a>
      <a href="#about">
        <img src="https://i.postimg.cc/JhXCchxQ/fluffly-UI-about-removebg.png" alt="About Icon" style="width: 80px" />
      </a>
      <a href="#blog">
        <img src="https://i.postimg.cc/MT82s8rJ/fluffly-UI-blog-removebg.png" alt="Blog Icon" style="width: 60px" />
      </a>
      <a href="#contact">
        <img src="https://i.postimg.cc/XqjMbkb2/fluffly-UI-contact-removebg.png" alt="Contact Icon" style="width: 90px" />
      </a>
      <!-- <a href="#">
        <img src="https://i.postimg.cc/bNvXVgLr/fluffly-UI-rightchevron-removebg.png" alt="Contact Icon" style="width: 90px" />
      </a> -->
    </div>

    <!-- Center Section -->
    <div class="center">
      <div href="#hello-world">
        <img src="https://i.postimg.cc/LXyDJtPQ/fluffly-UI-hello-world-removebg.png" alt="Buy Now Button" style="width: 600px; margin-top: 40px;" />
      </div>
    </div>
    <div class="center">
      <a href="https://buy.stripe.com/aEUbJT1o30aXbRKeUZ">
        <img src="https://i.postimg.cc/PxfKf3C8/fluffly-UI-buy-now-btn-removebg.png" alt="Buy Now Button" style="width: 250px; margin-top: 40px;" />
      </a>
    </div>
  </body>
</html>
